name: mv_page_funnels
nodes:
  - transform:
      sql: |
        SELECT
          session_id,
          minIf(page_url, is_landing_page = 1) AS landing_page,
          maxIf(page_url, is_exit_page = 1) AS exit_page,
          groupArray(page_sequence) AS page_flow
        FROM web_events
        GROUP BY session_id
to: page_funnels
refresh:
  strategy: replace
  interval: EVERY 1 MONTH
