nodes:
  - load:
      sql: |
        SELECT user_id, toDate(timestamp) AS date, COUNT(session_id) AS session_count, 
          AVG(duration) AS daily_duration, AVG(conversion_flag) AS conversion_per_day
        FROM web_events
        GROUP BY user_id, date
to: mv_daily_user_metrics
refresh:
  strategy: replace
  interval: EVERY 1 HOUR
